<ActionBar class="material-action-bar" [androidElevation]="actionBar">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label text="Search"></Label>
</ActionBar>

<GridLayout class="page__content">
    <Label class="page__content-icon fas" text="&#xf002;"></Label>
    <Label class="page__content-placeholder"></Label>
<!--    <Button text="GET" (tap)="getRequest()"></Button>-->
    <WebView (loaded)="onWebViewLoaded($event)" [src]="source"></WebView>
</GridLayout>
