<ActionBar class="material-action-bar" [androidElevation]="actionBar">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
                ios.position="left">
    </ActionItem>
    <ActionItem text="Delete" (tap)="onDelete()"
                ios.systemIcon="16" ios.position="right" android.position="popup">
    </ActionItem>
    <Label [text]="name"></Label>
</ActionBar>

<GridLayout class="page__content">
    <Image [src]="path"></Image>
</GridLayout>
