<ActionBar class="material-action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
                ios.position="left">
    </ActionItem>
    <Label text="Saved"></Label>
</ActionBar>

<GridLayout class="page__content">
    <RadListView [items]="saved">
        <ng-template let-item="item">
            <StackLayout class="page__content-quotes">
                <Label class="quote-text h3" [text]="item.quote"></Label>
                <Label class="quote-book h4" [text]="item.book"></Label>
            </StackLayout>
        </ng-template>
    </RadListView>
</GridLayout>
