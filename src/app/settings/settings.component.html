<ActionBar class="material-action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label text="Settings"></Label>
</ActionBar>

<StackLayout class="page__content">
    <Button text="GRAY" (tap)="onGrayTap()"></Button>
    <Button text="RED" (tap)="onRedTap()"></Button>
    <Button text="BLUE" (tap)="onBlueTap()"></Button>
</StackLayout>
